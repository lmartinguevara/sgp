{% extends 'base.html' %}


{% block content %}

<h1>Crear Partida</h1>
        <div class="row mt-5">
                      
        
            <div class="col-lg-12">
                
                <form  method="POST">
                    {% csrf_token %}
                    <div class="col mb-4">
                        <label> Concepto:
                            {{form.concepto}} 
                        </label>                        
                    </div>
                    <div class="col mb-4">
                        <label> Nombre:
                            {{form.nombre}} 
                        </label>                        
                    </div>
                    <div class="col mb-4">
                        <label> Tipo:
                            {{form.tipo}} 
                        </label>                        
                    </div>  
                    <div class="col mb-4">
                        <label> Partida padre:
                            {{form.partida_superior}} 
                        </label>                        
                    </div>   
            
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </form> 
            </div>    
        </div>
{% endblock content %}
